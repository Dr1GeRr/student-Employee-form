<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        /* Style for the body to center the form and provide a background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Container for the form to add padding, background, and shadow */
        .container {
            background-color: #fff; /* White background */
            padding: 20px; /* Padding inside the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 500px; /* Maximum width */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in the width */
            text-align: center; /* Center the text inside the container */
        }

        /* Style for the heading */
        h1 {
            color: #333; /* Dark grey text */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Align form elements to the left */
        form {
            text-align: left; /* Align form text to the left */
        }

        /* Style for labels */
        label {
            display: block; /* Make label a block element */
            margin-bottom: 8px; /* Space below the label */
            font-weight: bold; /* Bold text */
        }

        /* Style for input, textarea, and select elements */
        input[type="text"], textarea, select {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the input */
            margin-bottom: 20px; /* Space below each input */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in the width */
        }

        /* Style for radio buttons and checkboxes */
        .form-group.inline {
            display: flex;
            align-items: center;
        }
        .form-group.inline label {
            margin-bottom: 0;
            margin-right: 10px;
            font-weight: normal;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
            padding: 10px 20px; /* Padding inside the button */
            border-radius: 4px; /* Rounded corners */
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green background on hover */
        }
        
        /* Error message styling */
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Page Header -->
    <h1>Employee Registration Form</h1>

    <!-- Registration Form -->
    <form id="employeeRegistrationForm" action="https://eou7mde5kibb72w.m.pipedream.net" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required="required">
            <small id="employeeIdError" class="error">Employee ID must be numeric.</small>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="required">
            <small id="nameError" class="error">Name must not contain numbers.</small>
        </div>
        
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required="required">
            <small id="departmentError" class="error">Department must contain only letters.</small>
        </div>
        
        <div class="form-group">
            <label for="job_role">Job Role:</label>
            <select id="job_role" name="job_role" required="required">
                <option value="">Select</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="analyst">Analyst</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="employment_type">Employment Type:</label>
            <select id="employment_type" name="employment_type" required="required">
                <option value="">Select</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="intern">Intern</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required="required">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function validateForm() {
        // Get the input values
        var employeeId = document.getElementById('employee_id').value;
        var name = document.getElementById('name').value;
        var department = document.getElementById('department').value;

        // Regex patterns
        var idPattern = /^\d+$/;
        var namePattern = /^[a-zA-Z\s]+$/;
        var departmentPattern = /^[a-zA-Z\s]+$/;

        // Error elements
        var employeeIdError = document.getElementById('employeeIdError');
        var nameError = document.getElementById('nameError');
        var departmentError = document.getElementById('departmentError');

        // Reset error messages
        employeeIdError.style.display = 'none';
        nameError.style.display = 'none';
        departmentError.style.display = 'none';

        // Validation flag
        var isValid = true;

        // Validate employee ID
        if (!idPattern.test(employeeId)) {
            employeeIdError.style.display = 'block';
            isValid = false;
        }

        // Validate name
        if (!namePattern.test(name)) {
            nameError.style.display = 'block';
            isValid = false;
        }

        // Validate department
        if (!departmentPattern.test(department)) {
            departmentError.style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>

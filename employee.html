<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the custom CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .form-text {
            color: red;
            display: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-block {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Page Header -->
    <h1>Employee Registration Form</h1>

    <!-- Registration Form -->
    <form id="employeeRegistrationForm" action="https://eou7mde5kibb72w.m.pipedream.net" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required="required">
            <small id="employeeIdError" class="form-text">Employee ID must be numeric.</small>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="required">
            <small id="nameError" class="form-text">Name must not contain numbers.</small>
        </div>
        
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required="required">
            <small id="departmentError" class="form-text">Department must contain only letters.</small>
        </div>
        
        <div class="form-group">
            <label for="job_role">Job Role:</label>
            <select id="job_role" name="job_role" required="required">
                <option value="">Select</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
                <option value="analyst">Analyst</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="employment_type">Employment Type:</label>
            <select id="employment_type" name="employment_type" required="required">
                <option value="">Select</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="intern">Intern</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required="required">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-block">Submit</button>
    </form>
</div>

<script src="script.js"></script> <!-- Link to the custom JS file -->

<script>
    function validateForm() {
        // Get the input values
        var employeeId = document.getElementById('employee_id').value;
        var name = document.getElementById('name').value;
        var department = document.getElementById('department').value;

        // Regex patterns
        var idPattern = /^\d+$/;
        var namePattern = /^[a-zA-Z\s]+$/;
        var departmentPattern = /^[a-zA-Z\s]+$/;

        // Error elements
        var employeeIdError = document.getElementById('employeeIdError');
        var nameError = document.getElementById('nameError');
        var departmentError = document.getElementById('departmentError');

        // Reset error messages
        employeeIdError.style.display = 'none';
        nameError.style.display = 'none';
        departmentError.style.display = 'none';

        // Validation flag
        var isValid = true;

        // Validate employee ID
        if (!idPattern.test(employeeId)) {
            employeeIdError.style.display = 'block';
            isValid = false;
        }

        // Validate name
        if (!namePattern.test(name)) {
            nameError.style.display = 'block';
            isValid = false;
        }

        // Validate department
        if (!departmentPattern.test(department)) {
            departmentError.style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>

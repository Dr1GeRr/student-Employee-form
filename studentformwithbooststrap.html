<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Registration Form</h1>
    <form id="registrationForm" novalidate>
        <!-- Student ID Input Field -->
        <div class="form-group">
            <label for="student_id">Student ID:</label>
            <input type="text" class="form-control" id="student_id" name="student_id" required>
            <div class="invalid-feedback">Student ID must be numeric.</div>
        </div>
        
        <!-- Name Input Field -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Name must not contain numbers.</div>
        </div>
        
        <!-- Department Input Field -->
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" class="form-control" id="department" name="department" required>
            <div class="invalid-feedback">Department must contain only letters.</div>
        </div>
        
        <!-- Gender Radio Buttons -->
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="other" name="gender" value="other" required>
                <label class="form-check-label" for="other">Other</label>
            </div>
            <div class="invalid-feedback">Please select a gender.</div>
        </div>

        <!-- Optional Subjects Checkboxes -->
        <div class="form-group">
            <label>Optional Subjects:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="math" name="optional_subjects" value="math">
                <label class="form-check-label" for="math">Math</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="science" name="optional_subjects" value="science">
                <label class="form-check-label" for="science">Science</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="history" name="optional_subjects" value="history">
                <label class="form-check-label" for="history">History</label>
            </div>
        </div>

        <!-- Description Textarea Field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" maxlength="50" placeholder="Enter description (max 50 characters)"></textarea>
            <div class="invalid-feedback">Description must be less than 50 characters.</div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                
                // Custom validation for specific fields
                var studentId = document.getElementById('student_id').value;
                var name = document.getElementById('name').value;
                var department = document.getElementById('department').value;
                var description = document.getElementById('description').value;
                
                // Validation regex patterns
                var idPattern = /^\d+$/;
                var namePattern = /^[a-zA-Z\s]+$/;
                var departmentPattern = /^[a-zA-Z\s]+$/;

                // Validate student ID
                if (!idPattern.test(studentId)) {
                    document.getElementById('student_id').setCustomValidity('Invalid');
                } else {
                    document.getElementById('student_id').setCustomValidity('');
                }

                // Validate name
                if (!namePattern.test(name)) {
                    document.getElementById('name').setCustomValidity('Invalid');
                } else {
                    document.getElementById('name').setCustomValidity('');
                }

                // Validate department
                if (!departmentPattern.test(department)) {
                    document.getElementById('department').setCustomValidity('Invalid');
                } else {
                    document.getElementById('department').setCustomValidity('');
                }

                // Validate description length
                if (description.length > 50) {
                    document.getElementById('description').setCustomValidity('Invalid');
                } else {
                    document.getElementById('description').setCustomValidity('');
                }
            }, false);
        }, false);
    })();
</script>
</body>
</html>
